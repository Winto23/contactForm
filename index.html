<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="icon" href="images/icon.jfif" />
    <!-- font awsome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container my-3 ff-suse w-50">
      <h2 class="text-center py-3 text-white">Contact From #09</h2>
      <div class="row text-center mt-4">
        <div class="mx-3 icon-data col-md-3 mx-auto">
          <i class="fa-solid fa-location-dot p-3 rounded-5"></i>
          <h5 style="color: #e89d4e" class="mt-2">Address</h5>
          <p class="text-white">
            198 West, 21th streeet, Sute 721, New York NY, 19018
          </p>
        </div>
        <div class="mx-3 icon-data col-md-3 mx-auto">
          <i class="fa-solid fa-phone p-3 rounded-5"></i>
          <h5 style="color: #e89d4e" class="mt-2">Phone</h5>
          <p class="text-white">+1234 5678 90</p>
        </div>
        <div class="mx-3 icon-data col-md-3 mx-auto">
          <i class="fa-solid fa-paper-plane p-3 rounded-5"></i>
          <h5 style="color: #e89d4e" class="mt-2">Email</h5>
          <p class="text-white">info@yoursite.com</p>
        </div>
        <div class="form ff-suse">
          <h2 class="text-center text-white">Get in touch with us</h2>
          <form>
            <input
              type="text"
              class="form-control p-2 my-3 bg-secondary text-white"
              placeholder="Name"
            />
            <input
              type="email"
              class="form-control p-2 my-3 bg-secondary text-white"
              placeholder="Email"
            />
            <input
              type="text"
              class="form-control p-2 my-3 bg-secondary text-white"
              placeholder="Subject"
            />
            <textarea name="" id="" class="form-control my-3 bg-secondary text-white" placeholder="Message">
</textarea
            >
            <input
              type="button"
              value="Send Message"
              class="form-control my-3 py-3"
              style="background-color: #e89d4e"
            />
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
